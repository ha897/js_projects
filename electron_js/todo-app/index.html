<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>تطبيق ادارة المهام</title>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main-container">

        <nav class="main-container-nav">
            <h1>تطبيق ادارة المهام</h1>
        </nav>
        <section class="todo todo-normal">
            <div>
                <div>
                    <h2>قائمة المهام النصية</h2>
                    <ul class="todo-normal-list">
                    </ul>
                    <div class="todo-button">
                        <button class="add-new-task">
                            <i class="fas fa-plus"></i>
                            اضافة مهمة
                        </button>
                        <button class="clear-all">
                            <i class="fas fa-trash-alt"></i>
                            حذف الجميع
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="todo todo-timed">
            <div>
                <div>
                    <h2>قائمة المهام المؤقته</h2>
                    <ul class="todo-timed-list">
                    </ul>
                    <div class="todo-button">
                        <button class="add-new-task">
                            <i class="fas fa-plus"></i>
                            اضافة مهمة
                        </button>
                        <button class="clear-all">
                            <i class="fas fa-trash-alt"></i>
                            حذف الجميع
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="todo todo-imaged">
            <div>
                <div>
                    <h2>قائمة المهام بالصورة</h2>
                    <ul class="todo-imaged-list">
                    </ul>
                    <div class="todo-button">
                        <button class="add-new-task">
                        <i class="fas fa-plus"></i>
                            اضافة مهمة
                        </button>
                        <button class="clear-all">
                        <i class="fas fa-trash-alt"></i>
                            حذف الجميع
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>require("./assets/js/index.js")</script>
</body>

</html>
